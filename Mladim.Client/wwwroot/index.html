    <script>

      



        window.downloadFileFromStream = async (fileName, contentStreamReference) => {
            const arrayBuffer = await contentStreamReference.arrayBuffer();
            const blob = new Blob([arrayBuffer]);
            const url = URL.createObjectURL(blob);
            const anchorElement = document.createElement('a');
            anchorElement.href = url;
            anchorElement.download = fileName ?? '';
            anchorElement.click();
            anchorElement.remove();
            URL.revokeObjectURL(url);
        };


        function extractHtmlAndPrint(divName) {

            var a = window.open('', '', 'height=800,width=690');
            a.document.write('<html>');
            a.document.write('<head>');
            a.document.write('<link href="css/app.css" rel="stylesheet"/>');
            a.document.write('<link href="Mladim.Client.styles.css" rel="stylesheet"/>');
            a.document.write('<link href="_content/Syncfusion.Blazor/styles/bootstrap5.css" rel="stylesheet"/>');
            a.document.write('<link href="_content/MudBlazor/MudBlazor.min.css" rel="stylesheet"/>');
            a.document.write('<\/head>');
            a.document.write('<body>');
            a.document.write('<div class="pa-2"');
            a.document.write(document.getElementById(divName).innerHTML);
            a.document.write('</div>');
            a.document.write('<\/body>');
            a.document.write('<\/html>');
            a.document.close();

            setTimeout(function () {

                a.print();
            }, 1000);
        }

    </script>
